Next generation pastebin. Share your randomly generated URL and start coding <em>concurrently</em> with your friends/colleague/etc
	




<script>

createContactDetails();

padArray = new Array();

if(document.URL.indexOf("www.") >= 0)
{
	window.location = "http://pasteb.it";
}
if (document.location.hash)
{
	//Show the read-only pad.
	sessionID = randomDocName(10);
	createNewViewerFromUrl();
	//padArray.push(new Pad());
	//padArray[padCount].initViewer("read-only:" + document.location.hash.slice(1)); 
}
else if (document.location.search)
{
	//Join the session
	sessionID = document.location.search.substring(1);
	createNewEditor();
}
else
{
	
	document.location.search = randomDocName(10);
}

function createNewViewerFromUrl()
{
	padArray.push(new Pad());
	padArray[padCount].initViewer("read-only:" + document.location.hash.slice(1)); 
	lastPasteName = document.location.hash.slice(1);
}
function createNewEditor()
{
	padArray.push(new Pad());
	padArray[padCount].initialize();
}
</script>
